enum UserRole {
  manager
  normal
}

type User {
  id: Int!
  email: String!
  password: String!
  name: String!
  bio: String
  position: String!
  contact:String!
  role: UserRole!
  profileImage: String!
  birthday: String!
  remainLeaves: Int!
  leaveHistories: [LeaveHistory]!
  createdAt: String!
  updatedAt: String!
}

type Query {
    getUsers():[User]!
}


