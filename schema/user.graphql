enum UserRole {
  manager
  normal
}

type User {
  id: ID!
  email: String!
  password: String!
  name: String!
  bio: String
  role: UserRole!
  profileImage: String!
  birthday: String!
  CreatedAt: String!
  UpdatedAt: String!
  RemainLeaves: Int!
  leaveHistories: [LeaveHistory]!
}

type Query {
    getUsers():[User]!
}

type Mutation {
  signUp(
    email: String!
    password: String!
    name: String!
    bio: String
    profileImage: String!
    birthday: String!
  ): String!
}
