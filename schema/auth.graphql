type AuthResponse {
  token: String!
  user:User!
}

type Mutation {
  signUp(
    email: String!
    password: String!
    name: String!
    bio: String
    position: String!
    contact: String!
    profileImage: String!
    birthday: String!
    remainLeaves: Int!
  ): AuthResponse!

  login(email: String!, password: String!): AuthResponse!
  
  me():AuthResponse!
}

