schema {
  query: Query
  mutation: Mutation
}

type Query {
  getUsers: [User]!
}

type Mutation {
  signUp(
    email: String!
    password: String!
    name: String!
    bio: String
    profileImage: String!
    birthday: String
  ): String!
}

type LeaveHistory {
  id: ID!
  user: User!
  date: String!
  createdAt: String!
  updatedAt: String!
}

type User {
  id: ID!
  email: String!
  password: String!
  name: String!
  bio: String
  role: UserRole!
  profileImage: String!
  birthday: String!
  CreatedAt: String!
  UpdatedAt: String!
  RemainLeaves: Int!
  leaveHistories: [LeaveHistory]!
}


enum UserRole {
  manager
  normal
}


